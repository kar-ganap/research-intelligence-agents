<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Intelligence Platform</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #1a73e8;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #5f6368;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #1a73e8;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .question-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .question-input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1557b0;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .answer-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 100px;
            display: none;
        }

        .answer-box.visible {
            display: block;
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .citations {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e8eaed;
        }

        .citation {
            display: inline-block;
            background: #e8f0fe;
            color: #1a73e8;
            padding: 4px 10px;
            border-radius: 6px;
            margin: 4px;
            font-size: 13px;
        }

        #graph {
            width: 100%;
            height: 500px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .papers-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .paper-item {
            padding: 15px;
            border-bottom: 1px solid #e8eaed;
        }

        .paper-item:last-child {
            border-bottom: none;
        }

        .paper-title {
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 5px;
        }

        .paper-authors {
            font-size: 14px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Research Intelligence Platform</h1>
            <p class="subtitle">Multi-agent AI system powered by Google ADK ‚Ä¢ Deployed on Cloud Run</p>
        </header>

        <div class="grid">
            <!-- Q&A Section -->
            <div class="card">
                <h2>üí¨ Ask a Question</h2>
                <input
                    type="text"
                    id="questionInput"
                    class="question-input"
                    placeholder="e.g., What is the Transformer architecture?"
                    onkeypress="if(event.key==='Enter') askQuestion()"
                >
                <button class="btn" onclick="askQuestion()" id="askBtn">Ask</button>

                <div id="answerBox" class="answer-box">
                    <div id="answerContent"></div>
                    <div id="citationsBox" class="citations"></div>
                </div>
            </div>

            <!-- Papers Section -->
            <div class="card">
                <h2>üìö Research Corpus</h2>
                <div id="papersList" class="papers-list">
                    <p style="color: #5f6368;">Loading papers...</p>
                </div>
            </div>

            <!-- Knowledge Graph Section -->
            <div class="card full-width">
                <h2>üï∏Ô∏è Knowledge Graph</h2>
                <div id="graph"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
