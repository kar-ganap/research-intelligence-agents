steps:
  # Build the Docker image using base image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/arxiv-watcher:latest'
      - '-f'
      - 'src/jobs/arxiv_watcher/Dockerfile'
      - '.'

  # Push the image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/arxiv-watcher:latest'

images:
  - 'gcr.io/$PROJECT_ID/arxiv-watcher:latest'
